<!-- the responsive viewport meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ebooklist/style.css' %}" />

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<div class="jumbotron jumbotron-fluid">
    <div class="container" align="center">
        <form action="{% url 'ebooklist:collect' %}" method="post">
        {% csrf_token %}

        <table>
        <tr><td class="form-group">
            <label for="userid">아이디</label>
            <input id="userid" type="text" name="userid" class="form-control">
        </td></tr>
        <tr><td class="form-group">
            <label for="aladin_id">알라딘 아이디 :</label>
            <input id="aladin_id" type="text" name="aladin_id" class="form-control">
            <label for="aladin_pw">알라딘 비밀번호 :</label>
            <input id="aladin_pw" type="password" name="aladin_pw" class="form-control">
        </td></tr>
        <tr><td class="form-group">
            <label for="yes24_id">예스24 아이디 :</label>
            <input id="yes24_id" type="text" name="yes24_id" class="form-control">
            <label for="yes24_pw">예스24 비밀번호 :</label>
            <input id="yes24_pw" type="password" name="yes24_pw" class="form-control">
        </td></tr>
        <tr><td class="form-group">
            <label for="ridibooks_id">리디북스 아이디 :</label>
            <input id="ridibooks_id" type="text" name="ridibooks_id" class="form-control">
            <label for="ridibooks_pw">리디북스 비밀번호 :</label>
            <input id="ridibooks_pw" type="password" name="ridibooks_pw" class="form-control">
        </td></tr>
        <tr><td class="form-group">
            <input type="submit" value="목록 만들기" class="btn btn-primary btn-block">
        </td></tr>
        <tr><td>
            User ID와 아래 서점 아이디는 미리 알려주신 아이디로 입력해주셔야 합니다.
            입력하신 아이디와, 비밀번호는 서버에 저장되지 않습니다.

        </td></tr>
        </table>
        </form>
    </div>
</div>
